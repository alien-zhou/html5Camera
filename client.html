<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>webppt-client/alien zhou</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <style>
        html, body {
            color: #000;
            font-family: '微软雅黑';
            width: 100%;
            height: 100%;
            background: none;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
   
    
   
     <script type="text/javascript">
         var ref = document.referrer;
         if (ref == "") {
             window.location.href = "https://alien-zhou.github.io/html5Camera/doorway.html";
           
         }else{
         document.write('<iframe scrolling="auto" id="main" name="main" frameborder="0" src="http://119.23.234.151:828/wwwroot/client.html" style="min-height:600px;width:100%;height:100%;margin:0px; padding:0px;"></iframe>');
         }
         var url = "";
         function iframeonload(ifr) {
           // ifr.postMessage("getheight", url);
         }
         window.addEventListener('message', function (event) {
             
             console.info(event.origin + "_" + event.data);
             $("#main").height(event.data);
             
         });
          
         $(document).ready(function(e){  
             var iframe = document.getElementById("main");
             url = iframe.src;
             var  ifr = window.frames[0];
             if (iframe.attachEvent) {    
                 iframe.attachEvent("onload", function() {    
                     //iframe加载完成后你需要进行的操作 
                     iframeonload(ifr);
                 });    
             } else {    
                 iframe.onload = function() {    
                     //iframe加载完成后你需要进行的操作  
                     iframeonload(ifr);
                 };    
             }    
         });


    </script>

</body>
</html>
