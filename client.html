<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,user-scalable=no">
    <title>webppt-client/alien zhou</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
     
</head>
<body style="margin:0px; padding:0px;">
   
        <iframe scrolling="no" id="main" name="main" frameborder="0" src="http://119.23.234.151:828/wwwroot/client.html" style="min-height:600px;width:100%;height:100%;margin:0px; padding:0px;"></iframe>
   
     <script type="text/javascript">
         var url = "";
         function iframeonload(ifr) {
             ifr.postMessage("getheight", url);
         }
         window.addEventListener('message', function (event) {
             
             console.info(event.origin + "_" + event.data);
             $("#main").height(event.data);
             
         });
          
         $(document).ready(function(e){  
             var iframe = document.getElementById("main");
             url = iframe.src;
             var  ifr = window.frames[0];
             if (iframe.attachEvent) {    
                 iframe.attachEvent("onload", function() {    
                     //iframe加载完成后你需要进行的操作 
                     iframeonload(ifr);
                 });    
             } else {    
                 iframe.onload = function() {    
                     //iframe加载完成后你需要进行的操作  
                     iframeonload(ifr);
                 };    
             }    
         });


    </script>

</body>
</html>
